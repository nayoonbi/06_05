<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <section class="section scroll-spy show">
        <div class="container">
            <h1>Character</h1>
        </div>
    </section>
    <section class="section scroll-spy show">
        <div class="container2">
            <div class="profile_img back-to-position to-right delay-0">
                <img src="image/hook_icon.png" alt="">
            </div>
            <div class="profile_text back-to-position to-left delay-1">
                <p>YOON BI</p>
                <p>2001.07.03</p>
                <p>01055014441</p>
                <p>안녕하세요. 제 이름은 윤비입니다. 저는 일러스트레이터이며, 예술가입니다.<br>
                    픽셀아트와 3D 작업을 병행하며 UI/UX 디자인을 공부했습니다.<br>
                    여러 박물관과 전시관을 돌아 다니며, 미술사와 미학에도 관심 이 많습니다 . </p>
            </div>
        </div>
    </section>
    <section class="section scroll-spy show">
        <div class="container3">
            <div class="work back-to-position to-right delay-0">
                <img src="image/1.png" alt="">
            </div>
            <div class="work_2 back-to-position to-left delay-1">
                <img src="image/2.png" alt="">
            </div>
        </div>
    </section>

    <section class="section scroll-spy show">
        <div class="container3">
            <div class="work back-to-position to-right delay-0">
                <img src="image/3.png" alt="">
            </div>
            <div class="work_2 back-to-position to-left delay-1">
                <img src="image/4.png" alt="">
            </div>
        </div>
    </section>

    <script>
        const spyEls = document.querySelectorAll('section.scroll-spy');
        const controller = new ScrollMagic.Controller();

        spyEls.forEach(function (spyEl) {
            new ScrollMagic
            .Scene({triggerElement: spyEl})
            .setClassToggle(spyEl, 'show')
            .addTo(controller)
        })
    </script>

</body></html>
